<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二进制与文字转换工具</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      resize: none;
      outline: none;
    }
    textarea:focus {
      border: 2px solid #ffffff;
      box-shadow: 0 0 10px #ffffff;
    }
    button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #ffffff;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    #outputText {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      cursor: pointer;
    }
    #outputText:hover {
      box-shadow: 0 0 15px #ffffff;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>二进制与文字转换工具</h1>
  <textarea id="inputText" placeholder="输入文字或牛逼二进制..."></textarea>
  <div>
    <button onclick="textToBinary()">文字转牛逼二进制</button>
    <button onclick="binaryToText()">牛逼二进制转文字</button>
  </div>
  <textarea id="outputText" placeholder="点击以复制结果..." readonly onclick="copyToClipboard()"></textarea>
  <footer>
    <p>由 <a href="https://github.com/" target="_blank">你的名字</a> 提供技术支持</p>
  </footer>
  <script>
    // 将文字转换为牛逼二进制
    function textToBinary() {
      const input = document.getElementById('inputText').value;
      let binary = '';
      for (let i = 0; i < input.length; i++) {
        const bin = input.charCodeAt(i).toString(2).padStart(8, '0');
        binary += bin.replace(/0/g, '牛').replace(/1/g, '逼') + ' ';
      }
      document.getElementById('outputText').value = binary.trim();
    }

    // 牛逼二进制转文字
    function binaryToText() {
      const input = document.getElementById('inputText').value.trim();
      const binaryArray = input.split(' ');
      let text = '';
      binaryArray.forEach(bin => {
        const number = binaryToDecimal(bin.replace(/牛/g, '0').replace(/逼/g, '1'));
        if (isNaN(number)) {
          alert('输入格式不正确，请检查输入');
          text = '';
          return;
        }
        text += String.fromCharCode(number);
      });
      document.getElementById('outputText').value = text;
    }

    // 将二进制转换为十进制
    function binaryToDecimal(binary) {
      let decimal = 0;
      for (let i = 0; i < binary.length; i++) {
        decimal = decimal * 2 + parseInt(binary[i]);
      }
      return decimal;
    }

    // 点击结果框复制到剪贴板
    function copyToClipboard() {
      const outputText = document.getElementById('outputText');
      outputText.select();
      document.execCommand('copy');
      alert('复制成功！');
    }
  </script>
</body>
</html>
